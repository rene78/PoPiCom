  <script>

    function getPics(input) {
      let picNames = [];
      let url = "https://commons.wikimedia.org/w/api.php?";

      const params = {
        action: "query",
        list: "logevents",
        letype: "upload",
        leprop: "title", //what type of data to return. other options: "title|timestamp|ids"
        lelimit: "500", //number of pictures to return. Max is 500
        leuser: input, //user from whom to get picture data
        format: "json", //format of returned file
        origin: "*" //CORS
      };

      function createURL() {
        Object.keys(params).forEach(function (title) { url += "&" + title + "=" + params[title]; });
        console.log(url);
      }

      function fetchElements() {
        createURL();
        fetch(url)
          .then(response => response.json())
          .then(response => {
            //copy all the picture names into array picNames
            for (let i = 0; i < response.query.logevents.length; i++) {
              picNames.push(response.query.logevents[i].title);
            }
            //if returned json has a key named "continue", write value to "params.lecontinue" and do another fetch
            if (response.continue != undefined) {
              params.lecontinue = response.continue.lecontinue;//update lecontinue in order to fetch remaining entries
              console.log(params);
              fetchElements();
            } else {
              console.log(picNames);
              // getUsageCount(response)/*console.log(response.query.logevents);*/
            }
          })
          .catch(error => { console.log(error); });
      }

      const getPicsObj = {
        fetchElements
      }
      return getPicsObj;
    }
